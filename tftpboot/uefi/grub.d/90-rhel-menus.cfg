# RHEL 9 and 10 PXE entries (appended by automation)
# Generated by automation script (init_pxe_distro.sh or build_pxe_links.sh)

submenu 'Red Hat Enterprise Linux Installers' {
    menuentry 'Install RHEL 9 (Automated Kickstart)' {
        linuxefi /rhel/9/images/pxeboot/vmlinuz \
            inst.stage2=http://192.168.121.21/rhel/9 \
            inst.ks=http://192.168.121.21/rhel/9/ks.cfg \
            inst.text
        initrdefi /rhel/9/images/pxeboot/initrd.img
    }

    menuentry 'Install RHEL 10 (Automated Kickstart)' {
        linuxefi /rhel/10/images/pxeboot/vmlinuz \
            inst.stage2=http://192.168.121.21/rhel/10 \
            inst.ks=http://192.168.121.21/rhel/10/ks.cfg \
            inst.text
        initrdefi /rhel/10/images/pxeboot/initrd.img
    }

    menuentry 'Rescue Mode (RHEL 9)' {
        linuxefi /rhel/9/images/pxeboot/vmlinuz \
            inst.stage2=http://192.168.121.21/rhel/9 rescue
        initrdefi /rhel/9/images/pxeboot/initrd.img
    }

    menuentry 'Rescue Mode (RHEL 10)' {
        linuxefi /rhel/10/images/pxeboot/vmlinuz \
            inst.stage2=http://192.168.121.21/rhel/10 rescue
        initrdefi /rhel/10/images/pxeboot/initrd.img
    }
}
