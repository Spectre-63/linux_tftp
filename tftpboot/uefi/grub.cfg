set timeout=5
set default=0
set net_default_server=192.168.121.21
set root=(tftp,192.168.121.21)
set prefix=(tftp,192.168.121.21)/uefi
set color_normal=light-gray/black
set color_highlight=yellow/black

menuentry 'Netboot Rocky 10' {
    linuxefi (tftp,192.168.121.21)/vmlinuz ip=dhcp rd.neednet=1 inst.ks=http://192.168.121.21/kickstart/ks.cfg inst.repo=http://download.rockylinux.org/pub/rocky/10/BaseOS/x86_64/os/ inst.stage2=http://192.168.121.21/rocky/10/BaseOS/x86_64/os/
    initrdefi (tftp,192.168.121.21)/initrd.img
}

menuentry 'RHEL 9 Automated Install' {
  linuxefi /rhel/9/images/pxeboot/vmlinuz ip=dhcp rd.neednet=1 rd.net.timeout.carrier=60 rd.driver.pre=hv_vmbus rd.driver.pre=hv_netvsc rd.driver.pre=hv_storvsc inst.stage2=http://192.168.121.21/rhel/9/BaseOS/ inst.repo=http://192.168.121.21/rhel/9/ inst.ks=http://192.168.121.21/rhel/9/ks.cfg
  initrdefi /rhel/9/images/pxeboot/initrd.img
}

menuentry 'RHEL 10 Automated Install' {
  linuxefi /rhel/10/images/pxeboot/vmlinuz ip=dhcp rd.neednet=1 rd.net.timeout.carrier=60 rd.driver.pre=hv_vmbus rd.driver.pre=hv_netvsc rd.driver.pre=hv_storvsc inst.stage2=http://192.168.121.21/rhel/10/BaseOS/x86_64/os/ inst.repo=http://192.168.121.21/rhel/10/ inst.ks=http://192.168.121.21/rhel/10/ks.cfg
  initrdefi /rhel/10/images/pxeboot/initrd.img
}
